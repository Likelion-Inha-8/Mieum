{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0%;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("{% static 'img/back.jpg' %}")
        }

        .topMenu {

            align-items: center;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70px;
            margin: 0;
            padding: 0;
            background-color: black;
            list-style-type: none;
        }

        .menuLink {

            margin-top: 10px;
            padding: 15px;
            cursor: pointer;
        }

        .menuLink a {
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .manuLink:nth-child(1) {
            background-color: turquoise;
        }


        .logo {
            padding: 30px;
            margin-top: 20px;
            margin-left: 37%;
            margin-right: 60%;
            width: 290px;
            height: 290px;
            object-fit: contain;
        }

        #SearchCongestion {
            margin-left: 30%;
            margin-right: 20%;
        }


        p {
            margin-left: 23%;
            padding-bottom: 30px;
            padding-top: 10px;
            width: 280px;
            height: 10px;
            font-family: NotoSansKR;
            font-size: 15px;
            font-weight: bold;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.0;
            letter-spacing: normal;
            text-align: center;
            color: #ffffff;
        }

        input {
            margin-right: 50%;
            vertical-align: middle;
            flex-direction: row;
        }

        input.data {
            background-image: url("{% static 'img/사각형 1099.png' %}");
            background-repeat: no-repeat;
            background-position: 0px;

        }

        input.click {
            background-image: url("{% static 'img/사각형 1099.png' %}");
        }

        .qr {

            width: 620px;
            height: 70;
            object-fit: contain;
        }
    </style>

</head>

<body>

    <nav>
        <ul class="topMenu">
            <li><a class="menuLink" href="#">마음체크</a></li>
            <li><a class="menuLink" href="#">방문 기록 조회</a></li>
            <span id="naver"><a href="{% provider_login_url 'naver' %}">네이버 아이디로 로그인</a></span>
        </ul>
    </nav>


    <div class='logo'>
        <img src="{% static 'img/마음체크.png' %}">
    </div>


    <form id="SearchCongestion" action="{% url 'congestionsearch' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="data" class="data">
        </div>
        <div>
            <input type="submit" value="검색" id="click" class="click">
        </div>

        <div>
            <p>by 마음을 전하는 미음미음</p>
        </div>

        <div>
            <a href="{% url 'SetPlace' %}" class="qr">
                <img src="{% static 'img/Title.png' %}">
            </a>

        </div>
    </form>
</body>

</html>
